<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = ['[jhjdcd]','[dkjkcbs]','[kdsjbck]','[odiuchk]','[akhk]','[akjjk]','[ugucvuaf]']

        //join()括号里没参数就默认用“,”逗号分隔
        document.write(a.join()+`<br>`)
        //join()括号里参数是''空字符就不分隔
        document.write(a.join('')+`<br>`)
        //join()括号里参数是别的字符串就按这个字符串分隔
        document.write(a.join(' && ')+`<br>`)
        
    </script>
</body>
</html>
