<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //何为变量提升？就是程序运行代码时，现将当前作用域的所有var声明的变量提升到当前作用域的最前面
        //但是！只提升声明，不提升赋值
        console.log(num)
        var num = 10 //——>输出undefined
        //其实上面代码等价于这样：
        // var num
        // console.log(num)
        // num = 10

        //那么函数也有提升，一样的道理：程序运行代码时，现将当前作用域的函数提升到当前作用域的最前面
        //因此这样写是可以的
        fn()
        function fn(){
            console.log('函数提升')
        }
        //相当于这样：
        // function fn(){
        //     console.log('函数提升')
        // }
        // fn()
        // function fn(){
        //     console.log('函数提升')
        // }
    </script>
</body>
</html>
