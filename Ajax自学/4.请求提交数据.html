<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <button>点击一下就注册成功</button>

    <!-- 第一步：引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 第二部，调用axios库，传入服务器地址 -->
    <script>
        let button = document.querySelector('button')
        button.addEventListener('click',function(){
            axios({
                url: 'https://hmajax.itheima.net/api/register',  //用户注册信息录入的服务器网站
                //请求的方式
                method: 'post', //一般就两个方式：post提交、get获取
                //要传的参数值
                data: {
                    username : 'itheima110',//该网站设置的获取account账号的参数名
                    password : '7654321'//该网站设置的获取密码的参数名
                }
            }).then(result=>{
                console.log(result)//检查一下    
            })
        })
    </script>


</body>
</html>
