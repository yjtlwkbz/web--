<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <button>点击一下就注册成功</button>

    <!-- 第一步：引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 第二部，调用axios库，传入服务器地址 -->
    <script>
        let button = document.querySelector('button')
        button.addEventListener('click',function(){
            axios({
                url: 'https://hmajax.itheima.net/api/register', 
                //请求的方式
                method: 'post', 
                //要传的参数值
                data: {
                    username : 'itheima110',//这个账号我之前已经注册过了
                    password : '7654321'
                }
            }).then(result=>{
                //成功
                //处理数据  
            }).catch(error=>{
                //失败报错
                console.log(error)//检查一下报错的对象有什么信息
                console.log(error.response)//我们发现报错信息在response这个对象里，再检查一下
                console.log(error.response.data)//我们有发现具体报错信息在response对象的data数组里
                alert(error.response.data.message)//那么用弹窗的形式将data里的message字符串信息输出，更加直观
            })
        })
    </script>


</body>
</html>
