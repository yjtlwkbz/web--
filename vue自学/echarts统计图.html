<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .echarts-box {
        width: 600px;
        height: 400px;
        padding: 30px;
        margin: 0 auto;
        border: 1px solid #ccc;
      }
    </style>
</head>
<body>
    <div class="echarts-box" id="main"></div>
    <div class="echarts-box No2" id="main"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('main'));
  
        // 指定图表的配置项和数据
        //这个案例是柱状图
        let option = {
            title: {
            text: 'ECharts柱状图示例'
            },
            tooltip: {},
            legend: {
            data: ['销量']
            },
            xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        //这个案例是圆饼图
        let myChart2 = echarts.init(document.querySelector('.No2'))
        let option2 = {
            title: {
                text: '岑梓铭的圆饼图',
                subtext: '靓不靓啊？',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                name: 'Access From',
                type: 'pie',
                radius: '50%',
                data: [
                    { value: 1048, name: '吃饭' },
                    { value: 735, name: '睡觉' },
                    { value: 580, name: '玩手机' },
                    { value: 484, name: '学习' },
                    { value: 300, name: '看美女' }
                ],
                emphasis: {
                    itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
                }
            ]
        };
        myChart2.setOption(option2)
      </script>
</body>
</html>
