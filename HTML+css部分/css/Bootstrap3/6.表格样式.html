<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap入门</title>
    <meta charset="UTF-8">
    <!-- 引入bootstrap3的css文件 -->
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table table-bordered table-striped table-hover">
        <!-- table类样式就是设置成表格形式 -->
        <!-- table-bordered类样式是有边框 -->
        <!-- table-striped类样式是每一行深浅色 -->
        <!-- table-hover鼠标移上去有效果 -->
        <tr class="info">
            <!-- info样式就是填充颜色一种风格 -->
            <th>JavaSE</th><th>数据库</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td>面向对象</td>
            <td>oracle</td><td>json</td>
        </tr>
            <td>数组</td>
            <td>mysql</td>
            <td>ajax</td>
        </tr>
    </table>
    

        <!-- 底部包住bootstrap3的两js文件 -->
        <script src="jquery-1.12.4.min.js"></script>
        <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
