<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--    您可以切换模态框（Modal）插件的隐藏内容：
            1、通过 data 属性：在控制器元素（比如按钮或者链接）上设置属性 data-toggle="modal"，
               同时设置 data-target="#identifier" 或 href="#identifier" 来指定要切换的特定的模态框（带有 id="identifier"）。

            2、通过 JavaScript：使用这种技术，您可以通过简单的一行 JavaScript 来调用带有 id="identifier" 的模态框：
               $('#identifier').modal(options) 
               1、Options: .modal(options)	把内容作为模态框激活。接受一个可选的选项对象。$('#identifier').modal({keyboard: false})
               2、Toggle: .modal('toggle')	手动切换模态框。$('#identifier').modal('toggle')
               3、Show: .modal('show')	手动打开模态框。$('#identifier').modal('show')
               4、Hide: .modal('hide')	手动隐藏模态框。$('#identifier').modal('hide')
    -->
<!-- 1、第一种 -->
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<button class="btn btn-primary btn-lg" id="btn">js手动按钮</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

    <script type="text/javascript">// 绑定按钮的点击事件
        $("#btn").click(function(){
            //手动打开模态框
            $("#myModal").modal( "show" );
        })
        // // 关闭模态框
        // $("#submit_btn").click(function(){
        // })
    </script>
</div>
</body>
</html>
